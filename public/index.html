<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap css -->
  <link rel="stylesheet" href="../assets/css/bootstrap.css" />
  <link rel="stylesheet" href="../assets/css/custom.css" />

  <title>mental-math-trainer</title>
</head>

<body>
  <header>
    <h1 class="d-flex justify-content-center border-bottom pb-3 mt-2 mb-2">Wie gut bist Du in Kopfrechnen?</h1>
  </header>
  <main>
    <div id="calc-method" class="d-flex align-items-center flex-column border-bottom">
      <p class="d text-center text-danger fs-5 fw-bold mt-2 instruction">Wähle die Rechenart:</p>
      <div id="calc-method-buttons" class="d-lg-flex justify-content-between mb-2">
        <button type="button" class="btn btn-outline-info mx-2 calc-symbol active" id="add" data-bs-toggle="button"
          aria-pressed="true">&#43</button>
        <button type="button" class="btn btn-outline-info mx-2 calc-symbol" id="sub" data-bs-toggle="button"
          aria-pressed="false">&#8722;</button>
        <button type="button" class="btn btn-outline-info mx-2 calc-symbol" id="mul" data-bs-toggle="button"
          aria-pressed="false">&#215</button>
        <button type="button" class="btn btn-outline-info mx-2 calc-symbol" id="div" data-bs-toggle="button"
          aria-pressed="false">&#xf7</button>
      </div>
    </div>
    <div id="level" class="d-flex align-items-center flex-column border-bottom">
      <p class="d text-center text-danger fs-5 fw-bold mt-3 instruction">Wähle den Schwierigkeitsgrad:</p>
      <div id="level-buttons" class="btn-group mb-4 " role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-outline-success fw-bold active" id="easy" data-bs-toggle="button"
          aria-pressed="true">
          leicht</button>
        <button type="button" class="btn btn-outline-warning fw-bold" id="normal" data-bs-toggle="button"
          aria-pressed="false">
          mittel</button>
        <button type="button" class="btn btn-outline-danger fw-bold" id="hard" data-bs-toggle="button"
          aria-pressed="false">
          schwer</button>
      </div>
    </div>
    <div id="duration" class="d-flex align-items-center flex-column border-bottom">
      <p class="d text-center text-danger fs-5 fw-bold mt-3 instruction">Wähle die Zeit:</p>
      <div id="duration-buttons">
        <button type="button" class="btn btn-outline-dark mx-2 active" data-bs-toggle="button" aria-pressed="true"
          id="one-minute">1 Minute</button>
        <button type="button" class="btn btn-outline-dark mx-2" data-bs-toggle="button" aria-pressed="false"
          id="two-minutes">2 Minuten</button>
        <button type="button" class="btn btn-outline-dark mx-2" data-bs-toggle="button" aria-pressed="false"
          id="three-minutes">3 Minuten</button>
      </div>
    </div>
    <div id="start" class="d-flex justify-content-center">
      <p class="d-none text-center text-danger fsc-2 fw-bold m-1" error-message>Einstellungen fehlen <span
          style="font-size: 3.0rem">&#7c727799;</span></p>
      <button type="button" id="start-btn"
        class="btn btn-warning btn-lg fs-4 m-4 border border-secondary border-2 start-btn">Los geht's!</button>
      <p class="d-none text-center text-danger fsc-2 fw-bold m-1" error-message><span
          style="font-size: 3.0rem">&#8679;</span> Einstellungen fehlen</p>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div id="counter" class="d-none d-flex flex-row fs-4 mt-4 mb-3">
        <div id="timer" class="px-5 pt-2 text-start"></div>
        <div id="counter-items" class="d-flex px-5 pt-2 ms-auto">
          <span id="correctTasks" class="text-success">0</span> / <span id="allTasks">0</span>
        </div>
      </div>
      <div id="live-calculation" class="d-flex bg-info-subtle p-3 m-5">
        <div class="game-cards d-flex flex-row ">
          <span class="fsc-1 text-center text-dark bg-white rounded-4 m-1 game-number-card" id="number1">
            2</span>
          <span class="fsc-1 text-center text-dark bg-white bg-white rounded-4 pb-1 m-1 game-sign-card" id="sign">
            +</span>
          <span class="fsc-1 text-center text-dark bg-white rounded-4 pb-1 m-1 game-number-card" id="number2">
            8</span>
          <span class="fsc-1 text-center text-dark bg-white rounded-4 pb-1 m-1 game-sign-card" id="equals">
            &#x3D</span>
          <input type="text" class=" fsc-1 text-center text-dark bg-white rounded-4 pb-1 m-1 game-result-card" value="?" name="input"
            placeholder="" aria-label="" aria-describedby="button-addon1">
        </div>
      </div>
    </div>
    <div id="result-message" class="d-none fs-2 pt-5 text-center flex-column">
      Ergebnis
    </div>
  </main>
  <footer>
  </footer>
  <!-- JavaScript -->
  <!--Bootstrap JS -->
  <script type="text/javascript" src="./dist/main.js"></script>
</body>

</html>
